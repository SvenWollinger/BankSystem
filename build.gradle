plugins {
    id 'java'
    id 'application'
}

application {
    getMainClass().set("io.wollinger.banksystem.Main")
}

group 'io.wollinger'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'io.wollinger.banksystem.Main'
        )
    }
}